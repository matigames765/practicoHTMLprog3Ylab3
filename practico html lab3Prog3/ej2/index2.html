<!--Utiliza diferentes niveles de encabezados para organizar el contenido en secciones. Experimenta con propiedades de texto como 
negrita, cursiva y subrayado para destacar ciertas partes del texto.
Requisitos:
●	Usar al menos un encabezado de cada nivel (<h1> a <h6>).
●	Aplicar estilos de texto directamente en el HTML usando atributos style 
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2.Encabezados y propiedades del texto</h1>
    <h2><b>Este es un texto en negrita</b></h2>
    <h3><em>Este es un texto en cursiva</em></h3>
    <h4><u>Este es un texto subrayado</u></p></h4>
    <h5 style="color: blue;">Este es un texto en azul</h5>
    <h6 style="font-family: Arial, Helvetica, sans-serif;">Este es un texto que utiliza la fuente arial</h6>
</body>
</html>
