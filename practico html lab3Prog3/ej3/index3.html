<!--Descripción:
Organiza el contenido usando <div> para crear bloques de contenido que puedan ser estilizados o manipulados juntos. 
Esta sección es clave para aprender a agrupar contenido de manera lógica y organizada.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>3.Divisiones y agrupacion de contenido</h1>
        <div>
            <h2>Seccion 1</h2>
            <p>Contenido de la primera seccion agrupada en un div.</p>
        </div>
        <div>
            <h2>Seccion 2</h2>
            <p>Contenido de la segunda seccion agrupada en un div.</p>
        </div>
    </div>
</body>
</html>
